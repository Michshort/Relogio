<html>
    <head>
        <meta http-equiv="content-Type" content="text/html; charset= iso-8859-1">
        <title>Rel√≥gio com Javascript</title>
    
    <script type="text/javascript">
        function relogio () {
            var data = new Date()
            var horas = data.getHours()
            var minutos = data.getMinutes()
            var segundos = data.getSeconds()

            if (horas < 10) {
                horas = "0"+ horas
            }

            if (minutos < 10) {
                minutos = "0"+ minutos
            }

            if (segundos < 10) {
                segundos = "0"+ segundos
            }

           document.getElementById("relogio").innerHTML=horas+":"+minutos+":"+segundos
        }
        window.setInterval("relogio()",1000)

    </script>

    <style type="text/css">
        * {
            border: 2px solid red;
            border-radius: 10px;
            color: #f90;
            font: bold 48px Arial;
            padding: 50px;
            margin: 0 auto;
            align-items: center;
            background: black;
            
         }

        
        }


    </style>
    </head>

    <body onload="relogio()">
        <div id=relogio></div>
        
    </body>
</html>
